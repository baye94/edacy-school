<mat-card>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <h1>Student Information</h1>
        <mat-divider></mat-divider>
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="newStudent.firstname" name="firstname" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="newStudent.lastname" name="lastname" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Phone</mat-label>
              <input matInput [(ngModel)]="newStudent.phone" name="phone" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Birthday</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="newStudent.datenasissance" name="datenasissance" required>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" displayFormat="MM/DD/YYYY"></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Classroom</mat-label>
              <mat-select [(ngModel)]="newStudent.classroom" name="classroom" required >
                <mat-option value="1">Class 1</mat-option>
                <mat-option value="2">Class 2</mat-option>
                <mat-option value="3">Class 3</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <h1>Parent infos</h1>
        <mat-divider></mat-divider>
        <mat-grid-list cols="3" rowHeight="2:1">
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="newStudent.tutorfirstname" name="firstname" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="newStudent.tutorlastname" name="lastname" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Phone</mat-label>
              <input matInput [(ngModel)]="newStudent.tutorphone" name="phone" required>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list  cols="2" rowHeight="2:1">
          <mat-grid-tile>
            <button mat-flat-button color="primary" type="submit" class="button">
              Save
            </button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-flat-button color="warn" type="button" class="button" (click)="onCancel()">
              Cancel
            </button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
  </mat-card>
